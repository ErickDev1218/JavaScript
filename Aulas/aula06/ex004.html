<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: normal;
            background-color: black;
            color: white;
            text-align: center;
            max-width: 800px;
            min-width: 300px;
            margin: auto;
            padding: 20px;
            

        }
    </style>
</head>
<body>
    
    <script>
        /*
       Algumas outras coisas que podemos fazer com STRINGS:
       EX:
       var s = 'JavaScript'
       s.length - > dirá quandos caractecteres a string tem
       s.toUpperCase() -> deixará tudo maiusculo
       s.toLowerCase() -> deixará tudo minusculo
       */

       var nome = prompt('Qual o seu nome?')

       document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)

       document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br>`)

       document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)

       /*
       Formatando números:
       EX:
        var n1 = 1543.5
        
        n1.toFixed(2) -> mostrará com duas casas decimais 1543.50

        n1.toFixed(2).replace('.', ',') -> mostrará com duas casas decimais e com virgula no lugar de ponto.

        n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
       */

       var n1 = Number(prompt('Qual salário você deseja?'))

       document.write(`Seu salário desejado é ${n1.toLocaleString('pt-BR',{style:'currency', currency:'brl'})}`)
    </script>
</body>
</html>
